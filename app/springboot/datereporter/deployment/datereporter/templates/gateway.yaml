{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "datereporter.fullname" . }}
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      {{- with .Values.istio.hosts }}
      hosts:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
